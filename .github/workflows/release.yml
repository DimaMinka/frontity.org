name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Setup npm cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Create Release Pull Request
        uses: luisherranz/changeset-action@pass-env-variables-to-publish-command
        with:
          publish: echo $FAKE_TOKEN && npx now --prod --confirm --token $NOW_TOKEN --scope frontity && git checkout dev && git rebase master && git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
          FAKE_TOKEN: "Fake Token"
